<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Freelancer - Start Bootstrap Theme</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="home.html">CRBN</a>
                <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#portfolio">Onboard</a></li>
                        <li class="nav-item mx-0 mx-lg-1"><a class="nav-link py-3 px-0 px-lg-3 rounded" href="#about">About</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Masthead-->
        <header class="masthead bg-primary text-white text-center">
            
        </header>
        <!-- Portfolio Section-->

        <!------------------FORM--------------------------->

        <section class="page-section portfolio" id="portfolio">
            <div class="container">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Onboard</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>

                <form action="levels.html">
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">How many days a week do you eat animal based products? (beef, pork, chicken, fish, dairy products)</label>
                      <select class="form-control" id="question1">
                        <option>Never</option>
                        <option>Once a week</option>
                        <option>A few times a week</option>
                        <option>Daily</option>
                      </select>
                    </div>
        
        
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">How do you commute to work/school?</label>
                        <select class="form-control" id="question2">
                          <option>Public transportation</option>
                          <option>Car</option>
                          <option>Walk/bike/scooter/skateboard</option>
                          <option>Electric scooter/skateboard</option>
                        </select>
                      </div>
        
                    
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">If you have a car, what type is it?</label>
                        <select class="form-control" id="question3">
                          <option>Electric vehicle</option>
                          <option>Hybrid</option>
                          <option>Gas vehicle</option>
                        </select>
                      </div>
        
        
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Do you carpool?</label>
                        <select class="form-control" id="question4">
                          <option>Yes </option>
                          <option>No</option>
                        </select>
                      </div>
        
                      <div class="form-group">
                        <label for="exampleFormControlTextarea1">How long is your commute? </label>
                        <textarea class="form-control" id="question5" rows="1"></textarea>
                      </div>
        
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">How often do you purchase plastic grocery bags?</label>
                        <select class="form-control" id="question6">
                          <option>Always</option>
                          <option>Often</option>
                          <option>Sometimes</option>
                          <option>Never</option>
                        </select>
                      </div>
        
        
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">How often do you run your heater or air conditioner?</label>
                        <select class="form-control" id="question7">
                          <option>Everyday</option>
                          <option>Once a week</option>
                          <option>A few times a week</option>
                          <option>A few times a month</option>
                        </select>
                      </div>
                   
                      <div class="form-group">
                        <label for="exampleFormControlSelect1">Where does most of your trash come from?</label>
                        <select class="form-control" id="question8">
                          <option>Food waste</option>
                          <option>Packaging</option>
                        </select>
                      </div>

                      <button type="submit" class="btn btn-primary">Begin your journey</button>

                  </form>
            </div>


        </section>
       


       
        <!-- About Section-->
        <section class="page-section bg-primary text-white mb-0" id="about">
            <div class="container">
                <!-- About Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-white">About</h2>
                <!-- Icon Divider-->
                <div class="divider-custom divider-light">
                    <div class="divider-custom-line"></div>
                    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
                    <div class="divider-custom-line"></div>
                </div>
                <!-- About Section Content-->
                <div class="row">
                    <div class="text-center"><p class="lead">
                        Living a sustainable life should not be overwhelming.  </p></div>
                    <div class="text-center"><p class="lead">Join CRBN to begin your journey.</p></div>
                </div>

            </div>
        </section>
        
             <!-- Footer-->
             <footer class="footer text-center">
                <div class="container">
                    <div class="row">
    
                    </div>
                </div>
            </footer>


        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
    </body>
</html>
